<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        div{
            border: 1px solid black;
        }
        #content{
            width: 300px;
            height: 400px;
            margin: auto;
        }

        #box{
            width: 100%;
            height: 70%;
            overflow: auto;
        }
        #message{
            height: 30%;
            line-height: 100px;
        }
        input{
            border: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="box"></div>
        <div id="message">
            <input type="text" id="msgtext" >
        </div>
    </div>

    <script>
        // var msgtext = $('#msgtext').val();
        $('#msgtext').keyup(function(e){
            if(e.keyCode == 13){
                $('#box').prepend($('#msgtext').val() + '<br>');
                $('#msgtext').val("");
            }
        });
    </script>
</body>
</html>
